services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: keneyapp_db
    environment:
      POSTGRES_USER: keneyapp
      POSTGRES_PASSWORD: keneyapp
      POSTGRES_DB: keneyapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keneyapp"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: keneyapp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API (Development with hot-reload)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: keneyapp_backend
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql://keneyapp:keneyapp@db:5432/keneyapp
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: >
      sh -c "alembic upgrade head &&
             python scripts/init_db.py &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    restart: unless-stopped

  # Frontend (Development with hot-reload)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: builder
    container_name: keneyapp_frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
      NODE_OPTIONS: "--max-old-space-size=2048"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: keneyapp_celery_worker
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql://keneyapp:keneyapp@db:5432/keneyapp
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: celery -A app.core.celery_app worker --loglevel=info
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: keneyapp_celery_beat
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql://keneyapp:keneyapp@db:5432/keneyapp
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: celery -A app.core.celery_app beat --loglevel=info
    restart: unless-stopped

  # Flower (Celery Monitoring)
  flower:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: keneyapp_flower
    environment:
      PYTHONPATH: /app
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery_worker
    volumes:
      - .:/app
    command: celery -A app.core.celery_app flower --port=5555
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: keneyapp_network
