apiVersion: v1
kind: Secret
metadata:
  name: keneyapp-secrets
type: Opaque
stringData:
  SECRET_KEY: "change-this-secret-key-in-production-min-32-characters"
  DATABASE_URL: "postgresql://keneyapp:keneyapp@postgres-service:5432/keneyapp"
  CELERY_BROKER_URL: "redis://redis-service:6379/0"
  CELERY_RESULT_BACKEND: "redis://redis-service:6379/0"
