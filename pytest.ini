[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_default_fixture_loop_scope = function

# Markers personnalisés
markers =
    smoke: smoke tests that require a running server (deselect with '-m "not smoke"')
    slow: tests lents qui prennent plus de temps (deselect with '-m "not slow"')
    integration: tests d'intégration E2E
    unit: tests unitaires
    api: tests d'API/endpoints
    security: tests de sécurité
    performance: tests de performance et charge

# Options de couverture
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Raising threshold as coverage improves; target remains >=85 after more router/service tests
    --cov-fail-under=75
    -ra
    --maxfail=5

# Configuration de couverture
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*
    app/tasks.py
    app/core/oauth.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
