name: Quality Gates & Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: quality-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"
  COVERAGE_THRESHOLD: 70
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  FRONTEND_IMAGE: ${{ github.repository }}/frontend

jobs:
  backend:
    name: Backend lint, type-check, and tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: keneyapp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-test.txt

      - name: Lint and formatting
        run: |
          flake8 app
          black --check app

      - name: Type checking
        run: mypy app --config-file=mypy.ini

      - name: Run backend tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/keneyapp_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SECRET_KEY: test-secret-key-for-ci
          ENCRYPTION_KEY: test-encryption-key-32-characters
        run: |
          pytest tests/ -m "not smoke and not slow" \
            --cov=app \
            --cov-report=xml \
            --cov-report=term \
            --cov-report=html \
            --cov-fail-under=${{ env.COVERAGE_THRESHOLD }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-html
          path: htmlcov/
          retention-days: 14

  frontend:
    name: Frontend lint and tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint and formatting
        working-directory: frontend
        run: |
          npm run format:check
          npm run lint

      - name: Run frontend tests with coverage
        working-directory: frontend
        run: npm test -- --watchAll=false --coverage

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage
          retention-days: 14

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build
          retention-days: 7

  integration:
    name: Dockerized integration smoke tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Build and start core services
        run: docker compose -f docker-compose.yml up -d --build db redis backend

      - name: Wait for backend health endpoint
        run: |
          for attempt in {1..30}; do
            if curl -sf http://localhost:8000/health > /dev/null; then
              echo "Backend is healthy."
              exit 0
            fi
            sleep 5
          done
          echo "Backend did not become healthy in time. Dumping logs..."
          docker compose -f docker-compose.yml logs backend
          exit 1

      - name: Install pytest for smoke runner
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-test.txt

      - name: Run integration suite
        env:
          BASE_URL: http://localhost:8000
        run: |
          pytest tests/ -m "integration" --maxfail=1 --disable-warnings --tb=short

      - name: Collect logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.yml logs backend > backend-logs.txt
          docker compose -f docker-compose.yml logs db > db-logs.txt

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs
          path: |
            backend-logs.txt
            db-logs.txt
          retention-days: 7

      - name: Tear down services
        if: always()
        run: docker compose -f docker-compose.yml down -v

  build-images:
    name: Build and publish images
    runs-on: ubuntu-latest
    needs: [backend, frontend, integration]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract backend metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=${{ github.ref_name }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Extract frontend metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=${{ github.ref_name }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to staging
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        id: kubeconfig-staging
        env:
          KUBECONFIG_B64: ${{ secrets.STAGING_KUBECONFIG }}
        run: |
          if [ -z "$KUBECONFIG_B64" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "Kubeconfig missing; skipping staging deployment" && exit 0
          fi
          echo "$KUBECONFIG_B64" | base64 -d > kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> $GITHUB_ENV
          echo "configured=true" >> $GITHUB_OUTPUT

      - name: Deploy manifests
        if: steps.kubeconfig-staging.outputs.configured == 'true'
        env:
          IMAGE_TAG: ${{ github.sha }}
          NAMESPACE: keneyapp-staging
        run: |
          kubectl apply -k k8s/overlays/staging
          kubectl set image deployment/backend backend=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${IMAGE_TAG} --namespace ${NAMESPACE}
          kubectl set image deployment/frontend frontend=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${IMAGE_TAG} --namespace ${NAMESPACE}
          kubectl rollout status deployment/backend --namespace ${NAMESPACE} --timeout=180s
          kubectl rollout status deployment/frontend --namespace ${NAMESPACE} --timeout=180s

  deploy-production:
    name: Deploy to production
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        id: kubeconfig-prod
        env:
          KUBECONFIG_B64: ${{ secrets.PRODUCTION_KUBECONFIG }}
        run: |
          if [ -z "$KUBECONFIG_B64" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "Kubeconfig missing; skipping production deployment" && exit 0
          fi
          echo "$KUBECONFIG_B64" | base64 -d > kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> $GITHUB_ENV
          echo "configured=true" >> $GITHUB_OUTPUT

      - name: Deploy manifests
        if: steps.kubeconfig-prod.outputs.configured == 'true'
        env:
          IMAGE_TAG: ${{ github.sha }}
          NAMESPACE: keneyapp
        run: |
          kubectl apply -k k8s/overlays/production
          kubectl set image deployment/backend backend=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${IMAGE_TAG} --namespace ${NAMESPACE}
          kubectl set image deployment/frontend frontend=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${IMAGE_TAG} --namespace ${NAMESPACE}
          kubectl rollout status deployment/backend --namespace ${NAMESPACE} --timeout=180s
          kubectl rollout status deployment/frontend --namespace ${NAMESPACE} --timeout=180s
