name: E2E Tests with Playwright

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 4 * * *' # Run daily at 4 AM UTC

jobs:
  e2e-tests:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Start backend services with Docker
        run: |
          docker compose -f docker-compose.yml up -d --build db redis backend

          echo "Waiting for backend to be ready..."
          timeout 120 bash -c 'until curl -sf http://localhost:8000/health; do sleep 2; done'
          echo "Backend is ready!"

      - name: Seed test data
        run: |
          docker compose -f docker-compose.yml exec -T backend python scripts/init_db.py

      - name: Start frontend
        run: |
          cd frontend
          npm install
          npm run build
          npx serve -s build -l 3000 &
          sleep 5

      - name: Run Playwright E2E tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          BASE_URL: http://localhost:3000
          API_URL: http://localhost:8000

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos-${{ matrix.browser }}
          path: test-results/**/*.webm
          retention-days: 7

      - name: Collect logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.yml logs backend > backend-logs.txt
          docker compose -f docker-compose.yml logs db > db-logs.txt

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs-${{ matrix.browser }}
          path: |
            backend-logs.txt
            db-logs.txt
          retention-days: 7

      - name: Tear down services
        if: always()
        run: docker compose -f docker-compose.yml down -v

  e2e-report:
    name: Generate E2E Test Report
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: all-test-results/

      - name: Merge Playwright reports
        run: |
          npx playwright merge-reports --reporter html all-test-results/playwright-results-*

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-merged
          path: playwright-report/
          retention-days: 30

      - name: Comment PR with E2E results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'all-test-results/playwright-results-chromium/e2e-results.json';

            if (fs.existsSync(reportPath)) {
              const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
              const passed = report.suites.reduce((acc, suite) =>
                acc + suite.specs.filter(s => s.ok).length, 0);
              const failed = report.suites.reduce((acc, suite) =>
                acc + suite.specs.filter(s => !s.ok).length, 0);

              const comment = `## ðŸŽ­ Playwright E2E Test Results

              | Browser | Passed | Failed |
              |---------|--------|--------|
              | Chromium | ${passed} | ${failed} |

              [ðŸ“Š View full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: comment
              });
            }
