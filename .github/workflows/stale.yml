name: 'Close Stale Issues and PRs'

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues configuration
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within the next 7 days.

            If this issue is still relevant, please:
            - Add a comment to keep it open
            - Add the "keep-open" label
            - Provide additional context or updates

            Thank you for your contributions! üôè

          close-issue-message: |
            This issue has been automatically closed due to inactivity.

            If you believe this issue is still relevant, please:
            - Reopen it with additional context
            - Create a new issue with updated information

            Thank you for your understanding! üôè

          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'keep-open,pinned,security,critical,roadmap'

          # Pull requests configuration
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within the next 7 days.

            If this PR is still being worked on, please:
            - Add a comment to keep it open
            - Push new commits
            - Request a review

            Thank you for your contributions! üôè

          close-pr-message: |
            This pull request has been automatically closed due to inactivity.

            If you'd like to continue work on this:
            - Reopen the PR with updated commits
            - Create a new PR with the latest changes

            Thank you for your understanding! üôè

          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'keep-open,in-progress,blocked,security'

          # General settings
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: false
