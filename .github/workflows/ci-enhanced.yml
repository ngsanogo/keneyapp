name: Enhanced CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  COVERAGE_THRESHOLD: 80

jobs:
  # ==============================================================================
  # BACKEND TESTS WITH PARALLEL EXECUTION
  # ==============================================================================
  backend-lint-and-security:
    name: Backend Linting & Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort bandit safety pip-audit
      
      - name: Run Black formatter check
        run: black --check app tests
      
      - name: Run isort import check
        run: isort --check-only --profile black app tests
      
      - name: Run Flake8 linting
        run: flake8 app tests --count --statistics
      
      - name: Run Bandit security scan
        run: bandit -r app -f json -o bandit-report.json
        continue-on-error: true
      
      - name: Run Safety vulnerability check
        run: safety check --json --output safety-report.json
        continue-on-error: true
      
      - name: Run pip-audit
        run: pip-audit --desc --strict
      
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30

  backend-type-check:
    name: Backend Type Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy
      
      - name: Run mypy type checking
        run: mypy app --config-file mypy.ini --junit-xml mypy-report.xml
        continue-on-error: true
      
      - name: Upload mypy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mypy-report
          path: mypy-report.xml
          retention-days: 30

  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: keneyapp
          POSTGRES_PASSWORD: keneyapp_test
          POSTGRES_DB: keneyapp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Run unit tests with coverage
        env:
          DATABASE_URL: postgresql://keneyapp:keneyapp_test@localhost:5432/keneyapp_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-ci-only-do-not-use-in-production
          ENCRYPTION_KEY: test-encryption-key-32-chars-min
        run: |
          pytest tests/ -v \
            -m "not slow and not e2e and not smoke" \
            --cov=app \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov \
            --cov-report=term-missing \
            --cov-fail-under=${{ env.COVERAGE_THRESHOLD }} \
            --junit-xml=pytest-report.xml \
            --maxfail=5 \
            -n auto
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: backend,unit
          name: backend-unit-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: |
            pytest-report.xml
            htmlcov/
          retention-days: 30
      
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 70

  # ==============================================================================
  # FRONTEND TESTS WITH PARALLEL EXECUTION
  # ==============================================================================
  frontend-lint-and-format:
    name: Frontend Linting & Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run Prettier format check
        working-directory: ./frontend
        run: npm run format:check
      
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint -- --format=json --output-file=eslint-report.json
        continue-on-error: true
      
      - name: Upload ESLint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: frontend/eslint-report.json
          retention-days: 30

  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run tests with coverage
        working-directory: ./frontend
        run: npm test -- --watchAll=false --coverage --coverageReporters=lcov --coverageReporters=text
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend,unit
          name: frontend-unit-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 30

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [frontend-lint-and-format, frontend-unit-tests]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build production bundle
        working-directory: ./frontend
        run: npm run build
        env:
          CI: true
          NODE_ENV: production
      
      - name: Analyze bundle size
        working-directory: ./frontend
        run: |
          npx webpack-bundle-analyzer build/stats.json --no-open || true
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 7

  # ==============================================================================
  # INTEGRATION & SMOKE TESTS
  # ==============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, frontend-unit-tests]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and start services
        run: |
          docker compose -f docker-compose.yml up -d --build db redis backend
          docker compose -f docker-compose.yml ps
      
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for backend..."
          timeout 120 bash -c 'until curl -sf http://localhost:8000/health; do sleep 2; done'
          echo "Backend is ready!"
      
      - name: Run smoke tests
        run: |
          docker compose -f docker-compose.yml exec -T backend pytest tests/test_smoke.py -v
      
      - name: Run integration tests
        run: |
          docker compose -f docker-compose.yml exec -T backend pytest tests/ -v -m "integration" --tb=short
        continue-on-error: true
      
      - name: Collect logs
        if: failure()
        run: |
          docker compose -f docker-compose.yml logs > docker-compose-logs.txt
      
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs
          path: docker-compose-logs.txt
          retention-days: 7
      
      - name: Tear down services
        if: always()
        run: docker compose -f docker-compose.yml down -v

  # ==============================================================================
  # DOCKER BUILD & PUSH
  # ==============================================================================
  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [backend-lint-and-security, backend-type-check, backend-unit-tests, frontend-build, integration-tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write
    outputs:
      backend-image-tag: ${{ steps.meta-backend.outputs.tags }}
      frontend-image-tag: ${{ steps.meta-frontend.outputs.tags }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ steps.meta-backend.outputs.created }}
            VCS_REF=${{ github.sha }}
      
      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==============================================================================
  # DEPLOY TO STAGING
  # ==============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/develop'
    # Note: Remove 'environment' block or create 'staging' environment in GitHub repo settings
    # environment:
    #   name: staging
    #   url: https://staging.keneyapp.com
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "Backend: ${{ needs.docker-build-push.outputs.backend-image-tag }}"
          echo "Frontend: ${{ needs.docker-build-push.outputs.frontend-image-tag }}"
          # Add your staging deployment script here
          # kubectl apply -f k8s/staging/ or Ansible playbook, etc.
      
      - name: Run smoke tests on staging
        run: |
          echo "Running smoke tests on staging..."
          # curl https://staging.keneyapp.com/health

  # ==============================================================================
  # DEPLOY TO PRODUCTION
  # ==============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/main'
    # Note: Remove 'environment' block or create 'production' environment in GitHub repo settings
    # environment:
    #   name: production
    #   url: https://keneyapp.com
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "Backend: ${{ needs.docker-build-push.outputs.backend-image-tag }}"
          echo "Frontend: ${{ needs.docker-build-push.outputs.frontend-image-tag }}"
          # Add your production deployment script here
      
      - name: Run smoke tests on production
        run: |
          echo "Running smoke tests on production..."
          # curl https://keneyapp.com/health
      
      - name: Notify deployment success
        uses: 8398a7/action-slack@v3
        if: success()
        with:
          status: custom
          custom_payload: |
            {
              text: `✅ Production deployment successful - ${process.env.AS_COMMIT}`,
              attachments: [{
                color: 'good',
                text: `Deployed to production: https://keneyapp.com`
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: Notify deployment failure
        uses: 8398a7/action-slack@v3
        if: failure()
        with:
          status: custom
          custom_payload: |
            {
              text: `❌ Production deployment failed - ${process.env.AS_COMMIT}`,
              attachments: [{
                color: 'danger',
                text: `Deployment to production failed. Please check logs.`
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ==============================================================================
  # NOTIFICATION JOB
  # ==============================================================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [backend-lint-and-security, backend-type-check, backend-unit-tests, frontend-unit-tests, integration-tests]
    if: always()
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            CI/CD Pipeline completed
            Backend: ${{ needs.backend-unit-tests.result }}
            Frontend: ${{ needs.frontend-unit-tests.result }}
            Integration: ${{ needs.integration-tests.result }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always() && env.SLACK_WEBHOOK_URL != ''
      
      - name: Create GitHub Check Summary
        if: always()
        run: |
          echo "## CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Lint & Security | ${{ needs.backend-lint-and-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Type Check | ${{ needs.backend-type-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Unit Tests | ${{ needs.backend-unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Unit Tests | ${{ needs.frontend-unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
