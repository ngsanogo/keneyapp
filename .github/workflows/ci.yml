name: CI - Test & Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Test backend application
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: keneyapp
          POSTGRES_PASSWORD: keneyapp_secure_pass
          POSTGRES_DB: keneyapp
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Run migrations
        env:
          DATABASE_URL: postgresql://keneyapp:keneyapp_secure_pass@localhost:5432/keneyapp
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SECRET_KEY: test-secret-key
          ENCRYPTION_KEY: test-encryption-key-32-chars-exactly!!
        run: |
          alembic upgrade head
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://keneyapp:keneyapp_secure_pass@localhost:5432/keneyapp
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SECRET_KEY: test-secret-key
          ENCRYPTION_KEY: test-encryption-key-32-chars-exactly!!
        run: |
          pytest tests/ -v --cov=app --cov-report=xml -m "not smoke"
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
  
  # Code quality checks
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Format check (Black)
        run: |
          black --check app tests
      
      - name: Import sort check (isort)
        run: |
          isort --check-only app tests
      
      - name: Lint (Flake8)
        run: |
          flake8 app tests --max-line-length=120 --extend-ignore=E203,W503
      
      - name: Type check (mypy)
        run: |
          mypy app --ignore-missing-imports
  
  # Frontend build (if applicable)
  frontend-build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Run tests
        run: npm test -- --watchAll=false --passWithNoTests
        continue-on-error: true

  # Final status check
  status-check:
    runs-on: ubuntu-latest
    needs: [backend-test, code-quality, frontend-build]
    if: always()
    
    steps:
      - name: Check job statuses
        run: |
          if [ "${{ needs.backend-test.result }}" != "success" ]; then
            echo "❌ Backend tests failed"
            exit 1
          fi
          if [ "${{ needs.code-quality.result }}" != "success" ]; then
            echo "❌ Code quality checks failed"
            exit 1
          fi
          echo "✅ All checks passed - application ready for production"
