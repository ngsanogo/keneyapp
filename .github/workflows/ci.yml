name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: keneyapp
          POSTGRES_PASSWORD: keneyapp
          POSTGRES_DB: keneyapp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run linting
      run: |
        flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check app
    
    - name: Run type checking
      run: |
        mypy app --config-file mypy.ini
      continue-on-error: true
    
    - name: Run tests with coverage
      env:
        DATABASE_URL: postgresql://keneyapp:keneyapp@localhost:5432/keneyapp_test
        SECRET_KEY: test-secret-key-for-ci-only
      run: |
        pytest tests/ -v -m "not smoke" --cov=app --cov-report=xml --cov-report=html --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false
    
    - name: Check for security vulnerabilities
      run: |
        pip install pip-audit
        pip-audit --desc || echo "Note: pip-audit found vulnerabilities. Review and address them."

  backend-security:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    permissions:
      security-events: write
      contents: read
      actions: read
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        queries: security-and-quality
      continue-on-error: true
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      continue-on-error: true

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Check formatting
      working-directory: ./frontend
      run: npm run format:check || true
    
    - name: Run linting
      working-directory: ./frontend
      run: npm run lint || true
    
    - name: Run tests with coverage
      working-directory: ./frontend
      run: npm test -- --watchAll=false --coverage || true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./frontend/coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false
    
    - name: Security audit
      working-directory: ./frontend
      run: npm audit --audit-level=moderate || true
    
    - name: Build
      working-directory: ./frontend
      run: npm run build

  compose-smoke:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v5

    - name: Build and start core services
      run: docker compose -f docker-compose.yml up -d --build db redis backend

    - name: Wait for backend health endpoint
      run: |
        set -e
        for attempt in {1..30}; do
          if curl -sf http://localhost:8000/health > /dev/null; then
            echo "Backend is healthy."
            exit 0
          fi
          sleep 5
        done
        echo "Backend did not become healthy in time. Dumping logs..."
        docker compose -f docker-compose.yml logs backend
        exit 1

    - name: Basic smoke tests
      run: |
        curl -sf http://localhost:8000/health
        curl -sf http://localhost:8000/api/v1/docs > /dev/null
    
    - name: Set up Python for smoke tests
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
    
    - name: Install test dependencies
      run: |
        pip install pytest requests
    
    - name: Run API smoke tests
      env:
        BASE_URL: http://localhost:8000
      run: |
        pytest tests/test_smoke.py -v --tb=short
      continue-on-error: true

    - name: Tear down services
      if: always()
      run: docker compose -f docker-compose.yml down -v
  
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, compose-smoke]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build backend image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: keneyapp-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build frontend image
      uses: docker/build-push-action@v6
      with:
        context: ./frontend
        file: ./Dockerfile.frontend
        push: false
        tags: keneyapp-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
