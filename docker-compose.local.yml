version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: keneyapp_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-keneyapp}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-keneyapp_secure_pass}
      POSTGRES_DB: ${DB_NAME:-keneyapp}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-keneyapp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - keneyapp_network
    restart: unless-stopped

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: keneyapp_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_pass}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secure_pass}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - keneyapp_network
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: "3.13"
    container_name: keneyapp_backend
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONPATH: /app
      
      # Database
      DATABASE_URL: postgresql://${DB_USER:-keneyapp}:${DB_PASSWORD:-keneyapp_secure_pass}@postgres:5432/${DB_NAME:-keneyapp}
      
      # Cache & Message Broker
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_pass}
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/1
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-this-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev-encryption-key-32-chars-exactly!!}
      
      # CORS & Origins
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8000,http://localhost:8080}
      
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # Optional: AI API Keys
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./scripts:/app/scripts
      - ./uploads:/app/uploads
      - ai_artifacts:/app/ai_artifacts
    
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    networks:
      - keneyapp_network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    restart: unless-stopped
    
    command: >
      sh -c "
        echo 'ðŸš€ Initializing database...' &&
        alembic upgrade head &&
        echo 'ðŸ“¦ Seeding database...' &&
        python scripts/init_db.py &&
        echo 'âœ… Starting FastAPI server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: "3.13"
    container_name: keneyapp_celery_worker
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
      DATABASE_URL: postgresql://${DB_USER:-keneyapp}:${DB_PASSWORD:-keneyapp_secure_pass}@postgres:5432/${DB_NAME:-keneyapp}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_pass}
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/1
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-this-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev-encryption-key-32-chars-exactly!!}
    
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./scripts:/app/scripts
      - celery_logs:/app/logs
      - ai_artifacts:/app/ai_artifacts
    
    depends_on:
      - postgres
      - redis
    
    networks:
      - keneyapp_network
    
    restart: unless-stopped
    
    command: celery -A app.tasks worker --loglevel=info --concurrency=4

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: "3.13"
    container_name: keneyapp_celery_beat
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
      DATABASE_URL: postgresql://${DB_USER:-keneyapp}:${DB_PASSWORD:-keneyapp_secure_pass}@postgres:5432/${DB_NAME:-keneyapp}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_pass}
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/1
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-this-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev-encryption-key-32-chars-exactly!!}
    
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./scripts:/app/scripts
      - celery_logs:/app/logs
    
    depends_on:
      - postgres
      - redis
    
    networks:
      - keneyapp_network
    
    restart: unless-stopped
    
    command: celery -A app.tasks beat --loglevel=info

  # Flower (Celery Monitoring)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: "3.13"
    container_name: keneyapp_flower
    environment:
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/1
    
    volumes:
      - ./app:/app/app
      - flower_data:/data
    
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    
    depends_on:
      - redis
      - celery_worker
    
    networks:
      - keneyapp_network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/api/workers"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    restart: unless-stopped
    
    command: celery -A app.tasks flower --port=5555 --broker=redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/0

  # Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: keneyapp_prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - keneyapp_network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: keneyapp_grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_ROOT_URL: http://localhost:3000
      GF_INSTALL_PLUGINS: 'grafana-piechart-panel'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/keneyapp.json:ro
      - ./monitoring/grafana-datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    depends_on:
      - prometheus
    networks:
      - keneyapp_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # pgAdmin (Database Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: keneyapp_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@keneyapp.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - keneyapp_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  celery_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  pgadmin_data:
    driver: local
  flower_data:
    driver: local

networks:
  keneyapp_network:
    driver: bridge
