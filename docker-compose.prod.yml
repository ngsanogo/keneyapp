version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: keneyapp-backend:prod
    env_file: .env
    environment:
      APP_ENV: production
      ENABLE_BOOTSTRAP_ADMIN: "False"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/ready"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - appnet

  nginx:
    image: nginx:alpine
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - appnet

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: keneyapp
      POSTGRES_USER: keneyapp
      POSTGRES_PASSWORD: keneyapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keneyapp -d keneyapp"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    networks:
      - appnet

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    networks:
      - appnet

  celery_worker:
    image: keneyapp-backend:prod
    command: ["bash", "-lc", "alembic upgrade head && celery -A app.core.celery_app worker -l info"]
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - appnet

  celery_beat:
    image: keneyapp-backend:prod
    command: ["bash", "-lc", "alembic upgrade head && celery -A app.core.celery_app beat -l info"]
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - appnet

volumes:
  postgres_data:

networks:
  appnet:
