[mypy]
# Gradual typing - start with minimal strictness and gradually increase
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
ignore_missing_imports = True

# Target specific modules for type checking
# Start with core modules and routers
[mypy-app.core.*]
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-app.routers.*]
disallow_untyped_defs = True
check_untyped_defs = True

# Gradually add more modules as type coverage improves
[mypy-app.models.*]
check_untyped_defs = True

# External libraries that don't have type stubs
[mypy-strawberry.*]
ignore_missing_imports = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-flower.*]
ignore_missing_imports = True

[mypy-slowapi.*]
ignore_missing_imports = True

[mypy-authlib.*]
ignore_missing_imports = True

[mypy-fhir.*]
ignore_missing_imports = True

[mypy-pyotp.*]
ignore_missing_imports = True

[mypy-prometheus_client.*]
ignore_missing_imports = True
