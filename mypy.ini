[mypy]
# Gradual typing - start with minimal strictness and gradually increase
python_version = 3.10
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
ignore_missing_imports = True
plugins = pydantic.mypy

# Target specific modules for type checking - Gradual Adoption Strategy
# 
# Phase 1 (Current): Core modules and routers with strict checking
# These modules are critical for security and application logic, making them
# the highest priority for type safety. They have relatively stable APIs.
#
# Phase 2 (Next): Models with checked untyped defs
# Database models are foundational but may require more type annotations.
#
# Criteria for adding modules to strict checking:
# 1. Code stability (not frequently refactored)
# 2. Security-critical functionality
# 3. Clear type boundaries
# 4. Existing type hint coverage > 70%
#
[mypy-app.core.*]
disallow_untyped_defs = True
check_untyped_defs = True

; routers handled later with ignore_errors to pass gate quickly

# Phase 2: Gradually add more modules as type coverage improves
[mypy-app.models.*]
ignore_errors = True

# SQLAlchemy and Pydantic plugins are configured globally above

[mypy-app.services.messaging_service]
ignore_errors = False
check_untyped_defs = True

[mypy-app.services.document_service]
ignore_errors = False
check_untyped_defs = True

[mypy-app.services.share_service]
ignore_errors = False
check_untyped_defs = True

[mypy-app.services.notification_service]
ignore_errors = False
check_untyped_defs = True

[mypy-app.core.encryption]
ignore_errors = True

[mypy-app.core.cache]
ignore_errors = True

[mypy-app.tasks]
ignore_errors = True

[mypy-app.routers.*]
ignore_errors = True

[mypy-app.fhir.*]
ignore_errors = True

[mypy-app.graphql.*]
ignore_errors = True

# External libraries that don't have type stubs
[mypy-strawberry.*]
ignore_missing_imports = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-flower.*]
ignore_missing_imports = True

[mypy-slowapi.*]
ignore_missing_imports = True

[mypy-authlib.*]
ignore_missing_imports = True

[mypy-fhir.*]
ignore_missing_imports = True

[mypy-pyotp.*]
ignore_missing_imports = True

[mypy-prometheus_client.*]
ignore_missing_imports = True
