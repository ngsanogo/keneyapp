# SonarQube Configuration for KeneyApp
# Documentation: https://docs.sonarqube.org/latest/analysis/analysis-parameters/

# Project Information
sonar.projectKey=keneyapp
sonar.projectName=KeneyApp
sonar.projectVersion=2.0.0

# Source and Test Directories
sonar.sources=app,frontend/src
sonar.tests=tests,frontend/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/test_*.py

# Python Configuration
sonar.python.version=3.11
sonar.python.coverage.reportPaths=coverage.xml

# JavaScript/TypeScript Configuration
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/migrations/**,**/__pycache__/**,**/build/**,**/dist/**,**/.venv/**,**/venv/**,**/*.min.js

# Code Coverage
sonar.coverage.exclusions=**/tests/**,**/test_*.py,**/*.test.ts,**/*.test.tsx

# Code Duplication
sonar.cpd.exclusions=**/migrations/**,**/tests/**

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gates
sonar.qualitygate.wait=true
