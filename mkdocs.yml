site_name: KeneyApp Documentation
site_description: Comprehensive healthcare management platform documentation
site_author: Issa Sanogo
site_url: https://ngsanogo.github.io/keneyapp

repo_name: ngsanogo/keneyapp
repo_url: https://github.com/ngsanogo/keneyapp

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: QUICK_START.md
      - User Guide: USER_GUIDE.md
      - Installation: DEPLOYMENT.md
      - Configuration: DEVELOPMENT.md
  - Architecture:
      - Overview: ARCHITECTURE.md
      - Codebase Overview: CODEBASE_OVERVIEW.md
      - Technology Choices: TECHNOLOGY_CHOICES.md
      - DMI Alignment: DMI_ARCHITECTURE_ALIGNMENT.md
  - Features:
      - v3.0 Features: NEW_FEATURES_V3.md
      - Medical Terminologies: MEDICAL_TERMINOLOGIES.md
      - FHIR Guide: FHIR_GUIDE.md
      - OAuth: OAUTH_GUIDE.md
  - Development:
      - Development Guide: DEVELOPMENT.md
      - Coding Standards: CODING_STANDARDS.md
      - Code Quality: CODE_QUALITY.md
      - Testing Strategy: TESTING_STRATEGY.md
      - Testing: TESTING_GUIDE.md
      - E2E Testing: E2E_TESTING.md
  - API Reference:
      - API Best Practices: API_BEST_PRACTICES.md
      - API Reference: API_REFERENCE.md
  - Security:
      - Security Best Practices: SECURITY_BEST_PRACTICES.md
      - Encryption Guide: ENCRYPTION_GUIDE.md
